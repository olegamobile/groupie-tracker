<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{{.Artist.Image}}" class="card-img-top" alt="Artist Image">
                    <div class="card-body">
                        <h4 class="card-title">{{.Artist.Name}}</h4>
                        <p><strong>Creation Date:</strong> {{.Artist.Creation}}</p>
                        <p><strong>First Album:</strong> {{.Artist.FirstAlbum}}</p>
                        <h5>Members:</h5>
                        <ul class="list-group">
                            {{range .Artist.Members}}
                            <li class="list-group-item"><a href="https://www.google.com/search?q={{.}}&newwindow=1" target="_blank">{{.}}</a></li>
                            {{end}}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Concerts list</h3>
                    </div>
                    <div class="card-body">
                        {{range $location, $dates := .Relation.DatesLocations}}
                        <h6 class="text-secondary">{{$location}}</h6>
                        <ul class="list-group mb-3">
                            {{range $dates}}
                            <li class="list-group-item">{{.}}</li>
                            {{end}}
                        </ul>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
