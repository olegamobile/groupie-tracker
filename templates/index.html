
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column" style="min-height: 100vh">

    <header>
        <div class="navbar navbar-dark bg-primary shadow-sm">
          <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg width="20px" height="20px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path fill="#FFF" d="M98.05 18.54c-11.46-.08-23.59 1.28-36.08 3.99L130.1 261.1c-14.2-5.1-31.18-6.2-48.09-3.2-39.17 6.9-67.15 33.8-62.52 59.8 4.64 26.1 40.14 41.7 79.33 34.7 39.08-6.9 67.08-33.7 62.38-59.8-22.1-80.8-44.4-163-66.39-244.21 50.69 3.59 72.59 31.58 90.59 60.31-.5-62.33-37.7-89.81-87.35-90.16zm310.65 30.7c-13.9.1-28.8 2.59-44.1 7.22l87.1 232.44c-14.6-3.9-31.6-3.7-48.3.7-38.4 10-64.2 39-57.5 64.6 6.7 25.7 43.4 38.3 81.8 28.2 38.5-10 64.2-39 57.5-64.6-28.6-78.8-57.3-158.9-85.8-238.2 50.8-.5 74.9 25.7 95.2 52.9-5.2-58.55-40.4-83.61-85.9-83.26zM258.4 163.5l1.8 248.1c-12.3-8.6-28.4-14.3-45.6-15.9-39.4-3.8-73.7 14.5-76.2 41-2.5 26.3 27.7 50.8 67.1 54.5 39.7 3.9 73.7-14.5 76.3-40.9.2-83.8.8-168.9 1.3-253.1 47.9 17 61.6 49.8 71.2 82.4 19.9-74.1-27.9-112.3-95.9-116.1z"/></svg>
                <strong class="ml-2" style="margin-left: 8px;">Groupie tracker</strong>
            </a>
          </div>
        </div>
    </header>
    
    <main>
        <div class="container my-4">
            <div class="row g-4">
                {{range .}}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100">
                        <img src="{{.Image}}" class="card-img-top" alt="{{.Name}}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{.Name}}</h5>
                            <p class="card-text"><strong>Creation year:</strong> {{.Creation}}</p>
                            <p class="card-text"><strong>First Album:</strong> {{.FirstAlbum}}</p>
                            <a href="/?id={{.ID}}" class="btn btn-primary mt-auto">Details</a>
                        </div>
                    </div>
                </div>

                {{end}}
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white shadow-sm mt-auto">
        <div class="container py-3 text-center">
          <p class="mb-0">
            <a href="https://01.gritlab.ax/intra/gritlab/school-curriculum/groupie-tracker" target="_blank" class="text-white fw-bold text-decoration-none">
              Groupie Tracker
            </a>: Go curriculum project #4 by 
            <a href="https://01.gritlab.ax/git/obalandi" target="_blank" class="text-white fw-bold text-decoration-none">
              Oleg Balandin
            </a> & 
            <a href="https://01.gritlab.ax/git/asuharev" target="_blank" class="text-white fw-bold text-decoration-none">
              Anastasia Suhareva
            </a>. December, 2024.
          </p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
