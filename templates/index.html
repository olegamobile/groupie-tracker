
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="row g-4">
            {{range .}}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="{{.Image}}" class="card-img-top" alt="{{.Name}}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{.Name}}</h5>
                        <p class="card-text"><strong>Members:</strong> {{range .Members}}{{.}}, {{end}}</p>
                        <p class="card-text"><strong>Creation year:</strong> {{.Creation}}</p>
                        <p class="card-text"><strong>First Album:</strong> {{.FirstAlbum}}</p>
                        <a href="#" class="btn btn-primary mt-auto">Details</a>
                    </div>
                </div>
            </div>

            {{end}}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
